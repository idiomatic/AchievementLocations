on:
  workflow_dispatch:

jobs:
  derive:
    runs-on: ubuntu-latest

    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: node_modules
        run: npm install

      - name: derive
        run: npm run derive

      - name: compare
        run: git diff

      - name: commit
        run: echo nyi
